<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigate to Other Websites</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .navigateButton {
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #6200ea;
            color: #fff;
            margin: 10px;
        }

        .navigateButton:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <button class="navigateButton" id="colorChangeButton">Go to Color Changing Button</button>
    <button class="navigateButton" id="paletteChangeButton">Go to Palette Change</button>

    <script>
        document.getElementById('colorChangeButton').addEventListener('click', function() {
            window.location.href = 'color-changing button.html';
        });

        document.getElementById('paletteChangeButton').addEventListener('click', function() {
            window.location.href = 'palette change.html';
        });
    </script>
</body>
</html>
